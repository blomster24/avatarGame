<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <section id="select-avatar">
        <h1 id="" class="title">AVATAR FIGHT</h1>

        <h2 class="subtitle">Choose your Avatar</h2>

        <div id="card-container" class="cards">
        </div>

        <button id="avatar-button">SELECT AVATAR</button>

    </section>

    <section id="view-map" >
        <h1 id="" class="title">Recorre el mapa con tu Avatar</h1>
        <canvas id="map" width="500" height="400"></canvas>
        <button onclick="moveAvatar()">Mover</button>
    </section>


    <section id="select-attack">
        <h1 id="" class="title">AVATAR FIGHT</h1>
        <h2 class="subtitle">Choose your sequence of attacks</h2>
        <div id="container-buttons" class="buttons">
            <!-- power buttons -->
        </div>

        <div id="messages">
            <p id="result">Good Luck!</p>
            <section id="restart">
                <button id="restart-button">Restart</button>
            </section>
        </div>

        <div class="attacks">
            <div class="attacks-player">
                <p id="player-lives">0</p>
                <p id="player-avatar"></p>
                <div id="player-attacks"></div>

            </div>
            <div class="attacks-enemy">
                <p id="enemy-lives">0</p>
                <p id="enemys-avatar"></p>
                <div id="enemy-attacks"></div>
            </div>

        </div>
    </section>

    <script src="./js/avatar.js"></script>
</body>

</html>
